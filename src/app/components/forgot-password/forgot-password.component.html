<div class="forgot-password-page d-flex align-items-center">
  <div class="container container-fluid justify-content-center">
    <div class="row justify-content-center align-items-center no-gutters">
      <!-- Forgot Password Form Block -->
      <div class="col-md-6 col-lg-5 forgot-password-form-block p-4">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
          "
        >
          <img
            src="/public/assets/images/logo3.png"
            alt="SecureMiles Logo"
            class="img-fluid"
            style="width: 150px"
          />
          <h3 class="text-center primaryColor">
            Forgot Your Password?
            <span style="color: rgb(221, 12, 162)">SecureMiles</span>
          </h3>
        </div>
        <p class="text-center">
          Enter your registered email address, and we'll send you instructions
          to reset your password.
        </p>
        <form (ngSubmit)="submitForgotPassword()">
          <div class="mb-3 mt-3">
            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>
          <button type="submit" class="btn w-100 btnColor mt-3">Submit</button>
        </form>
        <p *ngIf="message" class="mt-3 text-success text-center">{{ message }}</p>
        <p *ngIf="error" class="mt-3 text-danger text-center">{{ error }}</p>
        <p class="text-center mt-3">
          <a routerLink="/login" class="text-decoration-none">
            Back to Login
          </a>
        </p>
      </div>

      <!-- Image Block -->
      <div class="col-md-6 col-lg-6 forgot-password-image-block">
        <img
          src="/public/assets/images/car1.png"
          alt="Forgot Password Illustration"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>

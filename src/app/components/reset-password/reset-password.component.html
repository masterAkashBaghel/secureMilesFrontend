<section class="hero-section py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="fw-bold text-dark text-center">Reset Password</h1>
          <p class="text-center">
            Enter a new password for your account.
          </p>
          <form (ngSubmit)="submitResetPassword()">
            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input
                type="password"
                id="password"
                [(ngModel)]="password"
                name="password"
                class="form-control"
                placeholder="Enter your new password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input
                type="password"
                id="confirmPassword"
                [(ngModel)]="confirmPassword"
                name="confirmPassword"
                class="form-control"
                placeholder="Re-enter your new password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary w-100">Reset Password</button>
          </form>
          <p *ngIf="message" class="mt-3 text-success text-center">{{ message }}</p>
          <p *ngIf="error" class="mt-3 text-danger text-center">{{ error }}</p>
        </div>
      </div>
    </div>
  </section>

<div class="signup-page d-flex align-items-center">
  <div class="container container-fluid justify-content-center">
    <div class="row justify-content-center align-items-center no-gutters">
      <!-- Sign-Up Form Block -->
      <div class="col-md-6 col-lg-5 signup-form-block p-4">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
          "
        >
          <img
            src="/public/assets/images/logo3.png"
            alt="SecureMiles Logo"
            class="img-fluid"
            style="width: 200px"
          />
          <h3 class="text-center primaryColor">
            Get Started with
            <span style="color: rgb(221, 12, 162)">SecureMiles</span>
          </h3>
        </div>
        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSubmit()"
          class="form-style"
        >
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Enter your full name"
            />
            <div
              *ngIf="
                signupForm.get('name')?.invalid &&
                signupForm.get('name')?.touched
              "
              class="text-danger"
            >
              Username is required
            </div>
          </div>
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                signupForm.get('email')?.invalid &&
                signupForm.get('email')?.touched
              "
              class="text-danger"
            >
              Valid email is required
            </div>
          </div>
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              formControlName="phone"
              placeholder="Enter your phone number"
            />
            <div
              *ngIf="
                signupForm.get('phone')?.invalid &&
                signupForm.get('phone')?.touched
              "
              class="text-danger"
            >
              Phone number is required
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Create a password"
            />
            <div
              *ngIf="
                signupForm.get('password')?.invalid &&
                signupForm.get('password')?.touched
              "
              class="text-danger"
            >
              Password is required
            </div>
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control"
              formControlName="confirmPassword"
              placeholder="Confirm your password"
            />
            <div
              *ngIf="
                signupForm.get('confirmPassword')?.invalid &&
                signupForm.get('confirmPassword')?.touched
              "
              class="text-danger"
            >
              Confirm Password is required
            </div>
          </div>
          <button
            type="submit"
            class="btn w-100 btnColor mt-3"
            [disabled]="signupForm.invalid"
          >
            Sign Up
          </button>
        </form>
        <p class="text-center mt-3">
          Already have an account?
          <a [routerLink]="['/login']" class="signup-link primaryColor"
            >Login here</a
          >
        </p>
      </div>

      <!-- Image Block -->
      <div class="col-md-6 col-lg-6 signup-image-block">
        <img
          src="/public/assets/images/signin.png"
          alt="Sign-Up Illustration"
          style="width: 90%"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>

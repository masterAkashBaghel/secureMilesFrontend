<section class="hero-section d-flex align-items-center">
  <div class="container">
    <div class="row">
      <!-- Text Content -->
      <div class="col-lg-6 col-md-10 hero-text">
        <h1 class="display-4 fw-bold text-white">
          Insure Your Vehicle With <span class="highlight">SecureMiles</span>
        </h1>
        <p class="lead text-white mt-3">
          Hassle-free vehicle insurance with fast claims, reliable coverage, and
          affordable rates. Get your quote today!
        </p>
        <a [routerLink]="['/insurance']" class="btn btn-primary btn-lg mt-4"
          >Get Started</a
        >
      </div>

      <!-- Image Carousel -->
      <div class="col-lg-6 col-md-12 mb-2">
        <div
          id="vehicleCarousel"
          class="carousel slide"
          data-bs-ride="carousel"
          data-bs-interval="2000"
        >
          <div class="carousel-inner align-items-center">
            <div class="carousel-item active">
              <img
                src="/public/assets/images/car2.png"
                style="width: 450px; height: 450px; margin-left: 30px"
                alt="Car Insurance"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/public/assets/images/carEx.png"
                style="width: 450px; height: 450px; margin-left: 30px"
                alt="Bike Insurance"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/public/assets/images/truckEx.png"
                style="width: 450px; height: 450px; margin-left: 30px"
                alt="Truck Insurance"
              />
            </div>
            <div class="carousel-item">
              <img
                src="/public/assets/images/veh2.png"
                style="width: 450px; height: 450px; margin-left: 30px"
                alt="Truck Insurance"
              />
            </div>
            <div class="carousel-item">
              <img src="/public/assets/images/veh1.png" alt="Truck Insurance" />
            </div>
            <div class="carousel-item">
              <img
                src="/public/assets/images/veh3.png"
                style="width: 450px; height: 450px; margin-left: 30px"
                alt="Truck Insurance"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

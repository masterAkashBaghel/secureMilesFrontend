<div class="login-page d-flex align-items-center">
  <div class="container container-fluid justify-content-center">
    <div class="row justify-content-center align-items-center no-gutters">
      <!-- Login Form Block -->
      <div class="col-md-6 col-lg-5 login-form-block p-4">
        <div
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
          "
        >
          <img
            src="/public/assets/images/logo3.png"
            alt="SecureMiles Logo"
            class="img-fluid"
            style="width: 150px"
          />
          <h3 class="text-center primaryColor">
            Welcome back to
            <span style="color: rgb(221, 12, 162)">SecureMiles</span>
          </h3>
        </div>
        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="form-style"
        >
          <div class="mb-3">
            <input
              type="email"
              class="form-control"
              formControlName="email"
              placeholder="Enter your email"
            />
            <div
              *ngIf="
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
              "
              class="text-danger"
            >
              A valid email is required.
            </div>
          </div>
          <div class="mb-3 position-relative">
            <input
              [type]="passwordFieldType"
              class="form-control"
              formControlName="password"
              placeholder="Enter your password"
            />
            <i
              class="fa"
              [ngClass]="
                passwordFieldType === 'password' ? 'fa-eye' : 'fa-eye-slash'
              "
              (click)="togglePasswordVisibility()"
              style="
                position: absolute;
                right: 10px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
              "
            ></i>
            <div
              *ngIf="
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
              "
              class="text-danger"
            >
              Password is required (min 6 characters).
            </div>
          </div>
          <button
            type="submit"
            class="btn w-100 btnColor mt-3"
            [disabled]="loginForm.invalid"
          >
            Login
          </button>
        </form>
        <p class="text-center mt-3">
          Donâ€™t have an account?
          <a [routerLink]="['/signup']" class="signup-link primaryColor"
            >Sign up here</a
          >
        </p>
        <p class="mt-3 text-center">
          <a routerLink="/forgot-password" class="text-decoration-none">
            Forgot Password?
          </a>
        </p>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
      </div>

      <!-- Image Block -->
      <div class="col-md-6 col-lg-6 login-image-block">
        <img
          src="/public/assets/images/login.png"
          alt="Login Illustration"
          class="img-fluid"
        />
      </div>
    </div>
  </div>
</div>
